<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="PersonasData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{personasView.data}" var="personas"
					paginator="true" rows="5" editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{personasView.rowEventListener}" />
					 
										  <p:column filterBy="#{personas.idPersona}" sortBy="#{personas.idPersona}" 
							headerText="idPersona">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.idPersona}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.idPersona}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{personas.genero}" sortBy="#{personas.genero}" 
							headerText="genero">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.genero}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.genero}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{personas.primerApellido}" sortBy="#{personas.primerApellido}" 
							headerText="primerApellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.primerApellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.primerApellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{personas.primerNombre}" sortBy="#{personas.primerNombre}" 
							headerText="primerNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.primerNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.primerNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{personas.profesion}" sortBy="#{personas.profesion}" 
							headerText="profesion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.profesion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.profesion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{personas.segundoApellido}" sortBy="#{personas.segundoApellido}" 
							headerText="segundoApellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.segundoApellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.segundoApellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{personas.segundoNombre}" sortBy="#{personas.segundoNombre}" 
							headerText="segundoNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.segundoNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{personas.segundoNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{personas.fechaNacimiento}" sortBy="#{personas.fechaNacimiento}" 
							headerText="fechaNacimiento">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{personas.fechaNacimiento}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{personas.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{personasView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row" />
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" action="#{personasView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:tabla" >
						<f:setPropertyActionListener value="#{personas}"  target="#{personasView.selectedPersonas}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
