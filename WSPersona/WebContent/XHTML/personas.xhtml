<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		 <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		<h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectPersonasTitle" header="Personas" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIdPersona" value="IdPersona"/>
						 <p:inputText id="txtIdPersona" binding="#{personasView.txtIdPersona}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{personasView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgGenero" value=" Genero"/>
						<p:inputText id="txtGenero" disabled="true" binding="#{personasView.txtGenero}"/>
												<h:outputText id="msgPrimerApellido" value=" PrimerApellido"/>
						<p:inputText id="txtPrimerApellido" disabled="true" binding="#{personasView.txtPrimerApellido}"/>
												<h:outputText id="msgPrimerNombre" value=" PrimerNombre"/>
						<p:inputText id="txtPrimerNombre" disabled="true" binding="#{personasView.txtPrimerNombre}"/>
												<h:outputText id="msgProfesion" value=" Profesion"/>
						<p:inputText id="txtProfesion" disabled="true" binding="#{personasView.txtProfesion}"/>
												<h:outputText id="msgSegundoApellido" value=" SegundoApellido"/>
						<p:inputText id="txtSegundoApellido" disabled="true" binding="#{personasView.txtSegundoApellido}"/>
												<h:outputText id="msgSegundoNombre" value=" SegundoNombre"/>
						<p:inputText id="txtSegundoNombre" disabled="true" binding="#{personasView.txtSegundoNombre}"/>
												
																				<h:outputText id="msgFechaNacimiento" value=" FechaNacimiento"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{personasView.txtFechaNacimiento}" >
							 <p:ajax event="dateSelect" listener="#{personasView.listener_txtFechaNacimiento}" update="men" />
							</p:calendar>
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{personasView.action_save}" update="msg,panel,panelBotones"          binding="#{personasView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{personasView.action_modify}" update="msg,panel,panelBotones"    binding="#{personasView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{personasView.action_delete}" update="msg,panel,panelBotones"    binding="#{personasView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{personasView.action_clear}" update="msg,panel,panelBotones"      binding="#{personasView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
			</f:view>
		</ui:define>	  
		
		<ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	    </ui:define>	
	</ui:composition>
	</h:body>	

</html>
