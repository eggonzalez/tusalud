<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>	
	</h:head>

	<h:body>
	     <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
	   <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="PersonasData">
				
				<p:dataTable value="#{personasView.data}" var="personas"
					paginator="true" rows="5">
																	<p:column filterBy="#{personas.idPersona}" sortBy="#{personas.idPersona}" >
							 <f:facet name="header">
							<h:outputText value="idPersona"/>
							</f:facet>
							 <h:outputText value="#{personas.idPersona}"/>
							 </p:column>
                    																
							<p:column filterBy="#{personas.fechaNacimiento}" sortBy="#{personas.fechaNacimiento}" >
							 <f:facet name="header">
							<h:outputText value="FechaNacimiento"/>
							</f:facet>
							 <h:outputText value="#{personas.fechaNacimiento}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.genero}" sortBy="#{personas.genero}" >
							 <f:facet name="header">
							<h:outputText value="Genero"/>
							</f:facet>
							 <h:outputText value="#{personas.genero}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.primerApellido}" sortBy="#{personas.primerApellido}" >
							 <f:facet name="header">
							<h:outputText value="PrimerApellido"/>
							</f:facet>
							 <h:outputText value="#{personas.primerApellido}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.primerNombre}" sortBy="#{personas.primerNombre}" >
							 <f:facet name="header">
							<h:outputText value="PrimerNombre"/>
							</f:facet>
							 <h:outputText value="#{personas.primerNombre}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.profesion}" sortBy="#{personas.profesion}" >
							 <f:facet name="header">
							<h:outputText value="Profesion"/>
							</f:facet>
							 <h:outputText value="#{personas.profesion}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.segundoApellido}" sortBy="#{personas.segundoApellido}" >
							 <f:facet name="header">
							<h:outputText value="SegundoApellido"/>
							</f:facet>
							 <h:outputText value="#{personas.segundoApellido}"/>
							</p:column>   
                    						
							<p:column filterBy="#{personas.segundoNombre}" sortBy="#{personas.segundoNombre}" >
							 <f:facet name="header">
							<h:outputText value="SegundoNombre"/>
							</f:facet>
							 <h:outputText value="#{personas.segundoNombre}"/>
							</p:column>   
                    						
					
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
			</f:view>
		</ui:define>	  
		
		<ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	    </ui:define>	
	</ui:composition>
				
	</h:body>	
	
</html>
